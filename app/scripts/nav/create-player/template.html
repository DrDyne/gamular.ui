<div class="modal-header">
  Player name
</div>

<div class="modal-body">
  <div class="form-group">
    <input ng-model="player.name" type="text" class="form-control" placeholder="Bob the hero">
  </div>
</div>

<div class="modal-footer">
  <button ng-click="$dismiss()" type="button" class="btn btn-default">
    Cancel
  </button>

  <button ng-click="$close(player)" type="button" class="btn btn-primary">
    Create
  </button>
</div>
