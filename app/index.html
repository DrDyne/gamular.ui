<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Gamular</title>

  <!-- General META -->
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Fav Icon -->
  <link href="images/favicon.png?ver=3" rel="shortcut icon" type="image/png">

  <!--Application CSS Files-->
  <!-- build:css(app) styles/stylesheet.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/angular-growl-2/build/angular-growl.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/animations.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- HTML5 Shim -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body ng-app="gamular" class="ng-cloak" ng-controller="AppCtrl as gamular">

  <ng-include src="'partials/nav.html'">
  </ng-include>

  <div class="background-blur"></div>

  <section>

    <div id="content" class="transition-fade" autoscroll="true">
      <div class="container">
        <h1 ng-bind="gamular.name"></h1>
        <section ng-include="'partials/map.html'" ng-if="player && monster" class="map"></section>
        <section ng-include="'partials/controls.html'" ng-if="player" class="controls"></section>
        <section ng-include="'partials/debug.html'" ng-if="player" class="debug"></section>
      </div>
    </div>

  </section>



  <!-- build:js(app) scripts/vendor.js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-growl-2/build/angular-growl.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <!-- endbuild -->

  <!-- build:js(app) scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/templates.js"></script>

  <script src="scripts/directives/btn-attack/directive.js"></script>
  <script src="scripts/directives/btn-attack/controller.js"></script>
  <script src="scripts/directives/btn-move/directive.js"></script>
  <script src="scripts/directives/gu-sprite/directive.js"></script>

  <script src="scripts/nav/controller.js"></script>
  <script src="scripts/nav/create-player/service.js"></script>
  <script src="scripts/nav/create-monster/service.js"></script>

  <script src="scripts/game/module.js"></script>
  <script src="scripts/game/service.js"></script>
  <script src="scripts/game/combat.factory.js"></script>
  <script src="scripts/game/move.factory.js"></script>
  <script src="scripts/game/you-win/service.js"></script>

  <script src="scripts/map/module.js"></script>
  <script src="scripts/map/controller.js"></script>
  <script src="scripts/map/target.js"></script>

  <script src="scripts/api/module.js"></script>
  <script src="scripts/api/service.js"></script>

  <script src="scripts/api/resources/module.js"></script>
  <script src="scripts/api/resources/player.js"></script>
  <script src="scripts/api/resources/monster.js"></script>

  <script src="scripts/logger/module.js"></script>
  <script src="scripts/logger/service.js"></script>

  <!-- endbuild -->

  <!-- build:ignore livereload --><!--<script src="http://localhost:35729/livereload.js?snipver=1"></script>-->
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  <!-- endbuild -->
  <script id="app-templates"></script>
</body>
</html>
