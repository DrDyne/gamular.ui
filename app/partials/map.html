<div ng-controller="mapCtrl as map" class="tiles container">
  <div ng-repeat="row in [0,1,2,3,4,5]" class="row">
    <div ng-repeat="col in [0,1,2,3,4,5]" ng-class="['x-'+row, 'y-'+col]" class="col-xs-2 tile" ng-click="map.setTarget(col, row)">
    </div>
  </div>
</div>
<gu-sprite sprite="player" model="player"></gu-sprite>
<gu-sprite sprite="monster" model="monster"></gu-sprite>
